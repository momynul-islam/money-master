<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Master</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container my-5">
        <h2 class="text-info text-center fw-bold mb-5">Money MasterðŸ’°</h2>
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <img
              class="img-fluid"
              src="money.jpg"
              alt="expense calculation image"
            />
          </div>
          <div class="col-md-6 col-lg-6 d-flex justify-content-center">
            <div>
              <h3 class="text-center mb-3">Income</h3>
              <div class="d-flex align-items-center justify-content-center">
                <p class="d-inline me-2 fw-semibold">Income:</p>
                <input
                  id="income"
                  class="form-control w-50 bg-light d-inline mb-3"
                  type="text"
                />
              </div>
              <h3 class="text-center mt-3 mb-3">Expense</h3>
              <div class="d-flex align-items-center justify-content-center">
                <p class="d-inline me-2 fw-semibold">Food:</p>
                <input
                  id="food"
                  class="form-control w-50 bg-light d-inline mb-3"
                  type="text"
                />
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <p class="d-inline me-2 fw-semibold">Rent:</p>
                <input
                  id="rent"
                  class="form-control w-50 bg-light d-inline mb-3"
                  type="text"
                />
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <p class="d-inline me-2 fw-semibold">Clothes:</p>
                <input
                  id="clothes"
                  class="form-control w-50 bg-light d-inline mb-3"
                  type="text"
                />
              </div>
              <div class="text-center mt-3 mb-5">
                <button id="btn-calculate" class="btn btn-lg btn-primary">
                  Calculate
                </button>
              </div>
              <p class="fw-semibold text-center mb-3">
                Total Expense : <span id="expense-total"></span>
              </p>
              <p class="fw-semibold text-center mb-5">
                Balance : <span id="balance"></span>
              </p>
              <div class="d-flex align-items-center justify-content-center">
                <span class="d-inline me-2 fw-semibold">Save:</span>
                <input
                  id="save-percentage"
                  class="form-control w-25 bg-light d-inline"
                  type="text"
                />
                <span class="mx-3">%</span>
                <button id="btn-save" class="btn btn-primary">Save</button>
              </div>
              <p class="text-center fw-semibold mt-5">
                Saving Amount : <span id="saving-amount"></span>
              </p>
              <p class="text-center fw-semibold">
                Remaining Balance : <span id="remaining-balance"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- custom js link -->
    <script src="js/app.js"></script>
  </body>
</html>
